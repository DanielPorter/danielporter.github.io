<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Community College Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <a href="index.html" class="nav-logo">Community Hub</a>
          <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="course-catalog.html" class="nav-link">Course Catalog</a></li>
            <li class="nav-item"><a href="course-planner.html" class="nav-link">Course Planner</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label><br/>
        <input type="text" id="username" name="username" required /><br/><br/>
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" required /><br/><br/>
        <button type="submit">Login</button>
      </form>
    </main>

    <!-- Include our authentication script -->
    <script src="auth.js"></script>
    <script>
      // Handle the login form submission.
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (login(username, password)) {
          // On successful login, redirect to the home page (or any protected page)
          window.location.href = "index.html";
        } else {
          alert("Invalid credentials. Please try again.");
        }
      });
    </script>
  </body>
</html>
